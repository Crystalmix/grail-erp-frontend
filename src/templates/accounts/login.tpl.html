<h1 class="page-header text-overflow ng-scope">Login</h1>

<div class="panel ng-scope">
    <div class="panel-body">
        <form name="details">
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success pull-right" ng-click="save()"
                            ng-disabled="details.$invalid">Sign in
                    </button>
                </div>
            </div>
            <div class="row" ng-show="error_msq" style="margin-top: 10px;">
                <div class="alert alert-danger">
                    <button class="close" ng-click="error_msq=null;"><i class="glyphicon glyphicon-remove"></i></button>
                    {{error_msq}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>Email</h4>

                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email" required
                               ng-model="data.email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>Password</h4>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required
                               ng-model="data.password">
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <button class="btn btn-primary" ui-sref="sign_up">Sign Up</button>
            <button class="btn btn-primary" ui-sref="reset">Forgot password</button>
        </div>
    </div>
</div>
