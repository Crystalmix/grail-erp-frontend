<h1 class="page-header text-overflow ng-scope">Reset password</h1>

<div class="panel ng-scope">
    <div class="panel-body">
        <form name="details">
            <div ng-show="!text">
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success pull-right" ng-click="save()"
                                ng-disabled="details.$invalid">Reset
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="row" ng-show="error_msq" style="margin: 10px 13px 0 13px;">
                        <div class="alert alert-danger">
                            <button class="close" ng-click="error_msq=null;"><i class="glyphicon glyphicon-remove"></i>
                            </button>
                            {{error_msq}}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Email</h4>

                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email" required
                                   ng-model="data.email">
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="text" class="row">
                <div class="col-md-6">

                    <p>{{text}}</p>
                </div>
            </div>
        </form>
    </div>
</div>
